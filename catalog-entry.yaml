name: Fairfax County Real Estate Forecast

entries:
  - title: Fairfax County Real Estate Forecast
    label: fairfax-real-estate-forecast
    short_description: |
      AI-powered dual-mode application for forecasting Fairfax County property values with visual dashboards and strategic insights for technology planning.
    long_description: |
      Forecasting solution for Fairfax County real estate values using Prophet time series analysis. Features a dual-mode interface with visual dashboard (60%) for interactive forecasts and AI assistant (40%) powered by Azure OpenAI for strategic insights. Predicts assessed property values at district level for 6-12 months, enabling data-driven decisions for budget defense, infrastructure planning, and service delivery. Includes interactive Plotly visualizations, risk assessment, modern UI with dark mode, and modular architecture ready for external regressors. Python 3.13+ with Streamlit.
    image_path: "https://raw.githubusercontent.com/kevinbtalbert/FFX_OpenData_GIS_Structural_Time_Series_Analysis/main/img/dashboard-preview.jpg"
    tags:
      - Time Series Forecasting
      - Prophet
      - Real Estate Analytics
      - Strategic Planning
      - Azure OpenAI
      - Streamlit
      - Data Visualization
      - Public Sector
