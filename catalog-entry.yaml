entries:
  - title: Fairfax County Real Estate Forecast
    label: fairfax-real-estate-forecast
    short_description: |
      AI-powered dual-mode application for forecasting Fairfax County property values with visual dashboards and strategic insights for technology planning.
    long_description: |
      This AMP provides a comprehensive forecasting solution for Fairfax County real estate values using Prophet time series analysis.
      The application features a dual-mode interface: a visual dashboard (60%) for interactive property value forecasts and risk analysis,
      and an AI assistant (40%) powered by Azure OpenAI for strategic Q&A and executive insights.
      
      The forecasting engine uses Prophet to predict assessed property values at the district level for the next 6-12 months,
      enabling data-driven technology decisions for budget defense, infrastructure planning, and service delivery optimization.
      The application is designed for DIT Tech Management to anticipate revenue impacts, optimize infrastructure investments,
      and proactively scale capacity based on demographic shifts.
      
      Key features include:
      - District-level and county-wide property value forecasting
      - Interactive Plotly visualizations with confidence intervals
      - Risk assessment (downside risk and upside potential)
      - Azure OpenAI-powered chatbot for strategic insights
      - Modern UI with gradients, animations, and dark mode
      - Modular architecture ready for Phase 2 external regressors (CPI, inflation)
      - Python 3.13+ with Streamlit interface
      
